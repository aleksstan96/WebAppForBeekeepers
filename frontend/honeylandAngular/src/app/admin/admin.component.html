<!-- Page Wrapper -->
<div style="background-image: url('/../assets/images/dark1.jpg'); height: 100%"
    class="page-holder bg-cover">

    <div class="container py-5">



        <div class="container">
            <h2 style="text-align: center;" class="text-white pt-5 pb-2"> Registration Requests</h2>

            <!--tabela-->
            <table class="table table-hover ">
                <thead class=" text-dark-50 bg-white lead ">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Date of Birth</th>
                        <th>Adress</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Accepted/Rejected</th>

                    </tr>
                </thead>
                <tbody class=" text-white">
                    <tr *ngFor="let temp of zahtevi">
                        <td>{{temp.ime}}</td>
                        <td>{{temp.prezime}}</td>
                        <td>{{temp.username}}</td>
                        <td>{{temp.role}}</td>
                        <td>{{temp.datumRodjenja | date}}</td>
                        <td>{{temp.adresa}}</td>
                        <td>{{temp.telefon}}</td>
                        <td>{{temp.email}}</td>
                        <span *ngIf='temp.prihvacen == false && temp.nijePrihvacen == false'>
                            <td><button class="btn btn-warning" (click)="prihvati(temp.id)">Accept</button></td>
                            <td><button class="btn btn-danger" (click)="odbij(temp.id)">Reject</button></td>
                        </span>
                        <span *ngIf='temp.prihvacen == true && temp.nijePrihvacen == false'>
                            <td class="text-warning"> PrihvaÄ‡en </td>
                            <td class="text-warning"> <i class="fas fa-check"></i></td>
                        </span>
                        <span *ngIf='temp.prihvacen == false && temp.nijePrihvacen == true'>
                            <td class="text-danger">Odbijen</td>
                            <td class="text-danger"> <i class="fas fa-times"></i></td>
                        </span>
                    </tr>

                </tbody>
            </table>


            <!--kraj tabele -->

        </div>

        


    </div>
</div>
